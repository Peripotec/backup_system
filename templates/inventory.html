<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Dispositivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-delete {
            color: #dc3545;
            cursor: pointer;
        }

        .btn-delete:hover {
            color: #a71d2a;
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">üõ°Ô∏è Backup System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/inventory">Inventario</a></li>
                    <li class="nav-item"><a class="nav-link" href="/files">Archivos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Device Table -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <span>üìã Dispositivos Registrados</span>
                <button class="btn btn-light btn-sm" data-bs-toggle="modal" data-bs-target="#addDeviceModal">
                    ‚ûï Agregar Dispositivo
                </button>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Hostname</th>
                            <th>IP</th>
                            <th>Grupo</th>
                            <th>Vendor</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="device-table">
                        <!-- Devices will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Raw YAML (collapsed by default) -->
        <div class="card">
            <div class="card-header bg-secondary text-white" data-bs-toggle="collapse" data-bs-target="#yamlPanel"
                style="cursor: pointer;">
                ‚öôÔ∏è Edici√≥n Avanzada (YAML) - Click para expandir
            </div>
            <div class="collapse" id="yamlPanel">
                <div class="card-body">
                    <form method="POST">
                        <textarea class="form-control" name="yaml_content" rows="15"
                            style="font-family: monospace; font-size: 11px;">{{ content }}</textarea>
                        <button type="submit" class="btn btn-warning mt-2">üíæ Guardar YAML</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Device Modal -->
    <div class="modal fade" id="addDeviceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">‚ûï Agregar Dispositivo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Grupo</label>
                        <select class="form-select" id="add-group">
                            {% for g in inventory.groups %}
                            <option value="{{ g.name }}">{{ g.name }} ({{ g.vendor }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hostname</label>
                        <input type="text" class="form-control" id="add-hostname" placeholder="Router_Core_1">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">IP</label>
                        <input type="text" class="form-control" id="add-ip" placeholder="192.168.1.1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="addDevice()">Agregar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load devices from inventory data passed by Jinja
        const inventory = {{ inventory | tojson | safe }};

        function renderDevices() {
            const tbody = document.getElementById('device-table');
            tbody.innerHTML = '';

            if (!inventory.groups || inventory.groups.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No hay dispositivos configurados</td></tr>';
                return;
            }

            inventory.groups.forEach(group => {
                if (!group.devices) return;
                group.devices.forEach(device => {
                    tbody.innerHTML += `
                <tr>
                    <td><strong>${device.hostname}</strong></td>
                    <td><code>${device.ip}</code></td>
                    <td><span class="badge bg-info">${group.name}</span></td>
                    <td>${group.vendor}</td>
                    <td>
                        <span class="btn-delete" onclick="deleteDevice('${group.name}', '${device.hostname}')" title="Eliminar">üóëÔ∏è</span>
                    </td>
                </tr>
            `;
                });
            });
        }

        function addDevice() {
            const data = {
                group: document.getElementById('add-group').value,
                hostname: document.getElementById('add-hostname').value,
                ip: document.getElementById('add-ip').value
            };

            if (!data.hostname || !data.ip) {
                alert('Hostname e IP son requeridos');
                return;
            }

            fetch('/api/inventory/device', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).then(r => r.json()).then(d => {
                if (d.error) {
                    alert('Error: ' + d.error);
                } else {
                    location.reload();
                }
            });
        }

        function deleteDevice(groupName, hostname) {
            if (!confirm(`¬øEliminar ${hostname} del grupo ${groupName}?`)) return;

            fetch(`/api/inventory/device/${groupName}/${hostname}`, {
                method: 'DELETE'
            }).then(r => r.json()).then(d => {
                if (d.error) {
                    alert('Error: ' + d.error);
                } else {
                    location.reload();
                }
            });
        }

        // Initial render
        renderDevices();
    </script>

</body>

</html>
