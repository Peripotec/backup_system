<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Dispositivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-action {
            cursor: pointer;
            margin-right: 5px;
        }

        .test-success {
            color: #198754;
        }

        .test-error {
            color: #dc3545;
        }
    </style>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">üõ°Ô∏è Backup System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/inventory">Inventario</a></li>
                    <li class="nav-item"><a class="nav-link" href="/files">Archivos</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Device Table -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <span>üìã Dispositivos Registrados</span>
                <button class="btn btn-light btn-sm" onclick="openAddModal()">
                    ‚ûï Agregar Dispositivo
                </button>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Hostname</th>
                            <th>IP</th>
                            <th>Grupo</th>
                            <th>Vendor</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="device-table">
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Raw YAML (collapsed) -->
        <div class="card">
            <div class="card-header bg-secondary text-white" data-bs-toggle="collapse" data-bs-target="#yamlPanel"
                style="cursor: pointer;">
                ‚öôÔ∏è Edici√≥n Avanzada (YAML) - Click para expandir
            </div>
            <div class="collapse" id="yamlPanel">
                <div class="card-body">
                    <form method="POST">
                        <textarea class="form-control" name="yaml_content" rows="15"
                            style="font-family: monospace; font-size: 11px;">{{ content }}</textarea>
                        <button type="submit" class="btn btn-warning mt-2">üíæ Guardar YAML</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Device Modal -->
    <div class="modal fade" id="deviceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white" id="modal-header">
                    <h5 class="modal-title" id="modal-title">‚ûï Agregar Dispositivo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="edit-mode" value="add">
                    <input type="hidden" id="original-group" value="">
                    <input type="hidden" id="original-hostname" value="">

                    <div class="mb-3">
                        <label class="form-label">Grupo *</label>
                        <select class="form-select" id="device-group" required>
                            {% for g in inventory.groups %}
                            <option value="{{ g.name }}" data-vendor="{{ g.vendor }}">{{ g.name }} ({{ g.vendor }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hostname *</label>
                        <input type="text" class="form-control" id="device-hostname" placeholder="Router_Core_1"
                            required pattern="[A-Za-z0-9_-]+" title="Solo letras, n√∫meros, guiones y guion bajo">
                        <div class="form-text">Sin espacios. Use guiones o guion bajo.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">IP *</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="device-ip" placeholder="192.168.1.1" required
                                pattern="^(\d{1,3}\.){3}\d{1,3}$" title="Formato: xxx.xxx.xxx.xxx">
                            <button class="btn btn-outline-secondary" type="button" onclick="testConnection()">üîå
                                Test</button>
                        </div>
                        <div id="test-result" class="form-text"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="save-btn" onclick="saveDevice()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const inventory = {{ inventory | tojson | safe }};
        let deviceModal;

        document.addEventListener('DOMContentLoaded', function () {
            deviceModal = new bootstrap.Modal(document.getElementById('deviceModal'));
            renderDevices();
        });

        function renderDevices() {
            const tbody = document.getElementById('device-table');
            tbody.innerHTML = '';

            if (!inventory.groups || inventory.groups.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No hay grupos configurados. Edite el YAML para crear uno.</td></tr>';
                return;
            }

            let hasDevices = false;
            inventory.groups.forEach(group => {
                if (!group.devices || group.devices.length === 0) return;
                hasDevices = true;
                group.devices.forEach(device => {
                    tbody.innerHTML += `
                <tr>
                    <td><strong>${device.hostname}</strong></td>
                    <td><code>${device.ip}</code></td>
                    <td><span class="badge bg-info">${group.name}</span></td>
                    <td>${group.vendor}</td>
                    <td>
                        <span class="btn-action" onclick="openEditModal('${group.name}', '${device.hostname}', '${device.ip}')" title="Editar">‚úèÔ∏è</span>
                        <span class="btn-action" onclick="deleteDevice('${group.name}', '${device.hostname}')" title="Eliminar">üóëÔ∏è</span>
                    </td>
                </tr>
            `;
                });
            });

            if (!hasDevices) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No hay dispositivos. Haga click en "Agregar Dispositivo".</td></tr>';
            }
        }

        function openAddModal() {
            document.getElementById('edit-mode').value = 'add';
            document.getElementById('modal-title').textContent = '‚ûï Agregar Dispositivo';
            document.getElementById('modal-header').className = 'modal-header bg-success text-white';
            document.getElementById('device-hostname').value = '';
            document.getElementById('device-ip').value = '';
            document.getElementById('test-result').innerHTML = '';
            document.getElementById('save-btn').textContent = 'Agregar';
            deviceModal.show();
        }

        function openEditModal(group, hostname, ip) {
            document.getElementById('edit-mode').value = 'edit';
            document.getElementById('original-group').value = group;
            document.getElementById('original-hostname').value = hostname;
            document.getElementById('modal-title').textContent = '‚úèÔ∏è Editar Dispositivo';
            document.getElementById('modal-header').className = 'modal-header bg-warning text-dark';
            document.getElementById('device-group').value = group;
            document.getElementById('device-hostname').value = hostname;
            document.getElementById('device-ip').value = ip;
            document.getElementById('test-result').innerHTML = '';
            document.getElementById('save-btn').textContent = 'Guardar Cambios';
            deviceModal.show();
        }

        function validateForm() {
            const hostname = document.getElementById('device-hostname').value.trim();
            const ip = document.getElementById('device-ip').value.trim();

            if (!hostname) {
                alert('Hostname es requerido');
                return false;
            }

            if (!/^[A-Za-z0-9_-]+$/.test(hostname)) {
                alert('Hostname solo puede contener letras, n√∫meros, guiones y guion bajo');
                return false;
            }

            if (!ip) {
                alert('IP es requerida');
                return false;
            }

            if (!/^(\d{1,3}\.){3}\d{1,3}$/.test(ip)) {
                alert('Formato de IP inv√°lido');
                return false;
            }

            return true;
        }

        function testConnection() {
            const ip = document.getElementById('device-ip').value.trim();
            const result = document.getElementById('test-result');

            if (!ip) {
                result.innerHTML = '<span class="test-error">Ingrese una IP primero</span>';
                return;
            }

            result.innerHTML = '<span class="text-muted">Probando conexi√≥n...</span>';

            fetch('/api/inventory/test', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ip: ip, port: 23 })
            })
                .then(r => r.json())
                .then(data => {
                    if (data.success) {
                        result.innerHTML = `<span class="test-success">‚úÖ ${data.message}</span>`;
                    } else {
                        result.innerHTML = `<span class="test-error">‚ùå ${data.error}</span>`;
                    }
                })
                .catch(err => {
                    result.innerHTML = `<span class="test-error">‚ùå Error de conexi√≥n</span>`;
                });
        }

        function saveDevice() {
            if (!validateForm()) return;

            const mode = document.getElementById('edit-mode').value;
            const group = document.getElementById('device-group').value;
            const hostname = document.getElementById('device-hostname').value.trim();
            const ip = document.getElementById('device-ip').value.trim();

            if (mode === 'add') {
                fetch('/api/inventory/device', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ group: group, hostname: hostname, ip: ip })
                })
                    .then(r => r.json())
                    .then(data => {
                        if (data.error) {
                            alert('Error: ' + data.error);
                        } else {
                            location.reload();
                        }
                    });
            } else {
                const origGroup = document.getElementById('original-group').value;
                const origHostname = document.getElementById('original-hostname').value;

                fetch(`/api/inventory/device/${origGroup}/${origHostname}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ hostname: hostname, ip: ip })
                })
                    .then(r => r.json())
                    .then(data => {
                        if (data.error) {
                            alert('Error: ' + data.error);
                        } else {
                            location.reload();
                        }
                    });
            }
        }

        function deleteDevice(groupName, hostname) {
            if (!confirm(`¬øEliminar ${hostname} del grupo ${groupName}?`)) return;

            fetch(`/api/inventory/device/${groupName}/${hostname}`, { method: 'DELETE' })
                .then(r => r.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        location.reload();
                    }
                });
        }
    </script>

</body>

</html>
