<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n de Dispositivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-body: #f0f2f5;
            --bg-card: #fff;
            --bg-navbar: #212529;
            --text-primary: #212529;
            --text-muted: #6c757d;
            --border-color: #dee2e6;
        }

        [data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-navbar: #0f172a;
            --text-primary: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        body {
            background: var(--bg-body);
            color: var(--text-primary);
            transition: all 0.3s;
        }

        .navbar {
            background: var(--bg-navbar) !important;
            border-bottom: 1px solid var(--border-color);
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
        }

        .text-muted {
            color: var(--text-muted) !important;
        }

        .table {
            color: var(--text-primary);
        }

        [data-theme="dark"] .table {
            --bs-table-bg: var(--bg-card);
            --bs-table-striped-bg: #283548;
        }

        [data-theme="dark"] .table-dark {
            --bs-table-bg: #334155;
        }

        [data-theme="dark"] .modal-content {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        [data-theme="dark"] .form-control,
        [data-theme="dark"] .form-select {
            background: #334155;
            color: var(--text-primary);
            border-color: var(--border-color);
        }

        [data-theme="dark"] .form-control:focus,
        [data-theme="dark"] .form-select:focus {
            background: #3d4a5c;
            color: var(--text-primary);
        }

        .btn-action {
            cursor: pointer;
            margin-right: 5px;
        }

        .test-success {
            color: #198754;
        }

        .test-error {
            color: #dc3545;
        }

        .theme-toggle {
            cursor: pointer;
            font-size: 1.3rem;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: rotate(180deg);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-dark mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">üõ°Ô∏è Backup System</a>
            <ul class="navbar-nav flex-row gap-3">
                <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link active" href="/inventory">Inventario</a></li>
                <li class="nav-item"><a class="nav-link" href="/files">Archivos</a></li>
                <li class="nav-item"><span class="nav-link theme-toggle" onclick="toggleTheme()">üåì</span></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card mb-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <span>üìã Dispositivos Registrados</span>
                <button class="btn btn-light btn-sm" onclick="openAddModal()">‚ûï Agregar Dispositivo</button>
            </div>
            <div class="card-body p-0">
                <table class="table table-hover table-striped mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Hostname</th>
                            <th>IP</th>
                            <th>Grupo</th>
                            <th>Vendor</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="device-table"></tbody>
                </table>
            </div>
        </div>

        <div class="card">
            <div class="card-header bg-secondary text-white" data-bs-toggle="collapse" data-bs-target="#yamlPanel"
                style="cursor: pointer;">
                ‚öôÔ∏è Edici√≥n Avanzada (YAML) - Click para expandir
            </div>
            <div class="collapse" id="yamlPanel">
                <div class="card-body">
                    <form method="POST">
                        <textarea class="form-control" name="yaml_content" rows="15"
                            style="font-family: monospace; font-size: 11px;">{{ content }}</textarea>
                        <button type="submit" class="btn btn-warning mt-2">üíæ Guardar YAML</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="deviceModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white" id="modal-header">
                    <h5 class="modal-title" id="modal-title">‚ûï Agregar Dispositivo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="edit-mode" value="add">
                    <input type="hidden" id="original-group" value="">
                    <input type="hidden" id="original-hostname" value="">
                    <div class="mb-3">
                        <label class="form-label">Grupo *</label>
                        <select class="form-select" id="device-group" required>
                            {% for g in inventory.groups %}
                            <option value="{{ g.name }}" data-vendor="{{ g.vendor }}">{{ g.name }} ({{ g.vendor }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Hostname *</label>
                        <input type="text" class="form-control" id="device-hostname" placeholder="Router_Core_1"
                            required pattern="[A-Za-z0-9_-]+">
                        <div class="form-text">Sin espacios. Use guiones o guion bajo.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">IP *</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="device-ip" placeholder="192.168.1.1" required
                                pattern="^(\d{1,3}\.){3}\d{1,3}$">
                            <button class="btn btn-outline-secondary" type="button" onclick="testConnection()">üîå
                                Test</button>
                        </div>
                        <div id="test-result" class="form-text"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-success" id="save-btn" onclick="saveDevice()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleTheme() {
            var t = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', t);
            localStorage.setItem('theme', t);
        }
        (function () { document.documentElement.setAttribute('data-theme', localStorage.getItem('theme') || 'light'); })();

        const inventory = {{ inventory | tojson | safe }};
        let deviceModal;

        document.addEventListener('DOMContentLoaded', function () {
            deviceModal = new bootstrap.Modal(document.getElementById('deviceModal'));
            renderDevices();
        });

        function renderDevices() {
            var tbody = document.getElementById('device-table');
            tbody.innerHTML = '';
            if (!inventory.groups || inventory.groups.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No hay grupos. Edite el YAML.</td></tr>';
                return;
            }
            var hasDevices = false;
            inventory.groups.forEach(function (group) {
                if (!group.devices || group.devices.length === 0) return;
                hasDevices = true;
                group.devices.forEach(function (device) {
                    tbody.innerHTML += '<tr><td><strong>' + device.hostname + '</strong></td><td><code>' + device.ip + '</code></td><td><span class="badge bg-info">' + group.name + '</span></td><td>' + group.vendor + '</td><td><span class="btn-action" onclick="openEditModal(\'' + group.name + '\', \'' + device.hostname + '\', \'' + device.ip + '\')" title="Editar">‚úèÔ∏è</span><span class="btn-action" onclick="deleteDevice(\'' + group.name + '\', \'' + device.hostname + '\')" title="Eliminar">üóëÔ∏è</span></td></tr>';
                });
            });
            if (!hasDevices) tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">Sin dispositivos.</td></tr>';
        }

        function openAddModal() {
            document.getElementById('edit-mode').value = 'add';
            document.getElementById('modal-title').textContent = '‚ûï Agregar Dispositivo';
            document.getElementById('modal-header').className = 'modal-header bg-success text-white';
            document.getElementById('device-hostname').value = '';
            document.getElementById('device-ip').value = '';
            document.getElementById('test-result').innerHTML = '';
            document.getElementById('save-btn').textContent = 'Agregar';
            deviceModal.show();
        }

        function openEditModal(group, hostname, ip) {
            document.getElementById('edit-mode').value = 'edit';
            document.getElementById('original-group').value = group;
            document.getElementById('original-hostname').value = hostname;
            document.getElementById('modal-title').textContent = '‚úèÔ∏è Editar Dispositivo';
            document.getElementById('modal-header').className = 'modal-header bg-warning text-dark';
            document.getElementById('device-group').value = group;
            document.getElementById('device-hostname').value = hostname;
            document.getElementById('device-ip').value = ip;
            document.getElementById('test-result').innerHTML = '';
            document.getElementById('save-btn').textContent = 'Guardar Cambios';
            deviceModal.show();
        }

        function testConnection() {
            var ip = document.getElementById('device-ip').value.trim();
            var result = document.getElementById('test-result');
            if (!ip) { result.innerHTML = '<span class="test-error">Ingrese IP</span>'; return; }
            result.innerHTML = '<span class="text-muted">Probando...</span>';
            fetch('/api/inventory/test', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ ip: ip, port: 23 }) })
                .then(function (r) { return r.json(); })
                .then(function (data) { result.innerHTML = data.success ? '<span class="test-success">‚úÖ ' + data.message + '</span>' : '<span class="test-error">‚ùå ' + data.error + '</span>'; });
        }

        function saveDevice() {
            var hostname = document.getElementById('device-hostname').value.trim();
            var ip = document.getElementById('device-ip').value.trim();
            var group = document.getElementById('device-group').value;
            if (!hostname || !ip) { alert('Complete todos los campos'); return; }

            var mode = document.getElementById('edit-mode').value;
            if (mode === 'add') {
                fetch('/api/inventory/device', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ group: group, hostname: hostname, ip: ip }) })
                    .then(function (r) { return r.json(); }).then(function (data) { data.error ? alert(data.error) : location.reload(); });
            } else {
                var origGroup = document.getElementById('original-group').value;
                var origHostname = document.getElementById('original-hostname').value;
                fetch('/api/inventory/device/' + origGroup + '/' + origHostname, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ hostname: hostname, ip: ip }) })
                    .then(function (r) { return r.json(); }).then(function (data) { data.error ? alert(data.error) : location.reload(); });
            }
        }

        function deleteDevice(groupName, hostname) {
            if (!confirm('¬øEliminar ' + hostname + ' del grupo ' + groupName + '?')) return;
            fetch('/api/inventory/device/' + groupName + '/' + hostname, { method: 'DELETE' })
                .then(function (r) { return r.json(); }).then(function (data) { data.error ? alert(data.error) : location.reload(); });
        }
    </script>
</body>

</html>
