# =============================================================================
# Nginx Configuration - Backup Easy (Legacy) - Puerto 5000
# =============================================================================
# Archivo: /etc/nginx/sites-available/backup_easy
#
# PROPÃ“SITO:
# Mover backup_easy de :80/:443 a :5000 para liberar puertos para backup_manager
# Acceso solo HTTP interno (sin TLS) en puerto 5000
# =============================================================================

upstream backup_easy_app {
    server unix:/var/www/backup_easy/backup_easy.sock fail_timeout=0;
}

server {
    # Solo escucha en puerto 5000, no en 80/443
    listen 5000;
    listen [::]:5000;
    
    # Acepta cualquier server_name en este puerto
    server_name backup.testwilnet.com.ar localhost _;

    # Logging
    access_log /var/log/nginx/backup_easy_access.log;
    error_log /var/log/nginx/backup_easy_error.log;

    # Proxy a la app
    location / {
        proxy_pass http://backup_easy_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Static files
    location /static/ {
        alias /var/www/backup_easy/static/;
        expires 1d;
    }
}
