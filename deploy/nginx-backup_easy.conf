# =============================================================================
# Nginx Configuration - Backup Easy (Legacy)
# =============================================================================
# Archivo: /etc/nginx/sites-available/backup_easy
# Dominio: backup.testwilnet.com.ar
#
# Esta es la web secundaria/legacy que opera en puerto 80 sin TLS
# =============================================================================

upstream backup_easy_app {
    server unix:/var/www/backup_easy/backup_easy.sock fail_timeout=0;
}

server {
    listen 80;
    listen [::]:80;
    server_name backup.testwilnet.com.ar;

    # Logging
    access_log /var/log/nginx/backup_easy_access.log;
    error_log /var/log/nginx/backup_easy_error.log;

    # Proxy a la app
    location / {
        proxy_pass http://backup_easy_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Static files
    location /static/ {
        alias /var/www/backup_easy/static/;
        expires 1d;
    }
}
