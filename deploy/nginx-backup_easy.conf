# =============================================================================
# Nginx Configuration - Backup Easy (Legacy)
# =============================================================================
# Archivo: /etc/nginx/sites-available/backup_easy
# Dominio: backup.testwilnet.com.ar
#
# Esta es la web secundaria/legacy que opera en puerto 80 sin TLS
# El bloque HTTPS redirige a HTTP para evitar que backup_manager capture el tráfico
# =============================================================================

upstream backup_easy_app {
    server unix:/var/www/backup_easy/backup_easy.sock fail_timeout=0;
}

# -----------------------------------------------------------------------------
# HTTPS → HTTP Redirect
# Captura https://backup.testwilnet.com.ar y redirige a HTTP
# Evita que el tráfico SSL caiga en el default (backup_manager)
# -----------------------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name backup.testwilnet.com.ar;
    
    # Usa el mismo cert (tiene ambos dominios)
    ssl_certificate /etc/letsencrypt/live/backup.testwilnet.com.ar/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/backup.testwilnet.com.ar/privkey.pem;
    
    # Redirect a HTTP
    return 301 http://$host$request_uri;
}

# -----------------------------------------------------------------------------
# HTTP Server (Puerto 80) - Operación normal
# -----------------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name backup.testwilnet.com.ar;

    # Logging
    access_log /var/log/nginx/backup_easy_access.log;
    error_log /var/log/nginx/backup_easy_error.log;

    # Proxy a la app
    location / {
        proxy_pass http://backup_easy_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Static files
    location /static/ {
        alias /var/www/backup_easy/static/;
        expires 1d;
    }
}
